<section id="signUp">
    <div class="container">
        <form [formGroup]="signUp" (ngSubmit)="signUp.valid&&formData()">
            <div class="form w-50 m-auto">
                <div class="row">
                    <div class="col-md-6">
                        <input [class.is-valid]="signUp.controls.first_name.status=='VALID'" type="text"
                            formControlName="first_name" class="form-control" placeholder="Enter First Name">
                        <div *ngIf="signUp.controls.first_name.errors&&signUp.controls.first_name.touched"
                            class="alert alert-danger mt-2 text-center" role="alert">
                            First name is required
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input [class.is-valid]="signUp.controls.last_name.status=='VALID'" type="text"
                            formControlName="last_name" class="form-control" placeholder="Enter Last Name">
                        <div *ngIf="signUp.controls.last_name.errors&&signUp.controls.last_name.touched"
                            class="alert alert-danger mt-2 text-center" role="alert">
                            Last name is required
                        </div>
                    </div>
                </div>
                <input [class.is-valid]="signUp.controls.email.status=='VALID'" type="email" formControlName="email"
                    class="form-control my-3" placeholder="Enter Your Email">
                <div *ngIf="signUp.controls.email.errors&&signUp.controls.email.touched"
                    class="alert alert-danger mt-2 text-center" role="alert">
                    Email is required
                </div>
                <input [class.is-valid]="signUp.controls.age.status=='VALID'" type="number" formControlName="age"
                    class="form-control" placeholder="Enter Your Age">
                <div *ngIf="signUp.controls.age.errors&&signUp.controls.age.touched"
                    class="alert alert-danger mt-2 text-center" role="alert">
                    Age is required
                </div>
                <input [class.is-valid]="signUp.controls.password.status=='VALID'" type="password"
                    formControlName="password" class="form-control my-3" placeholder="Enter Your Password">
                <div *ngIf="signUp.controls.password.errors&&signUp.controls.password.touched"
                    class="alert alert-danger mt-2 text-center" role="alert">
                    Password is required
                </div>
                <button [disabled]="signUp.invalid" [ngStyle]="signUp.invalid? isStyleValid:isStyleInvalid"
                    class="btn btn-info w-100"><span *ngIf="!isClicked">Sign Up</span><span
                        *ngIf="isClicked">Waiting...</span></button>
                <div *ngIf="isSuccess" class="alert alert-success mt-2 text-center" role="alert">
                    {{responseMessage}}
                </div>
                <div *ngIf="isUnique" class="alert alert-danger mt-2 text-center" role="alert">
                    {{uniqueEmail}}
                </div>
            </div>
        </form>
    </div>
</section>
