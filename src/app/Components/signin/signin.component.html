<section id="signIn">
    <div class="container">
        <form [formGroup]="signIn" (ngSubmit)="signIn.valid&&formData()">
            <div class="form w-50 m-auto">
                <input [class.is-valid]="signIn.controls.email.status=='VALID'" type="email" formControlName="email"
                    class="form-control my-3" placeholder="Enter Your Email">
                <div *ngIf="signIn.controls.email.errors&&signIn.controls.email.touched"
                    class="alert alert-danger text-center mt-2" role="alert">
                    Email is required
                </div>
                <input [class.is-valid]="signIn.controls.password.status=='VALID'" type="password"
                    formControlName="password" class="form-control my-3" placeholder="Enter Your Password">
                <div *ngIf="signIn.controls.password.errors&&signIn.controls.password.touched"
                    class="alert alert-danger text-center mt-2" role="alert">
                    Password is required
                </div>
                <button class="btn btn-info w-100"><span *ngIf="!isClicked">Sign In</span><span
                        *ngIf="isClicked">Waiting...</span></button>
                <div *ngIf="isEmailExist" class="alert alert-danger text-center mt-2" role="alert">
                    {{emailNotExists}}
                </div>
            </div>
        </form>
    </div>
</section>
